<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>¿Cuanto cobro?</title>
</head>
<body>
    <div class="titulo">
        <h1>COMISIONADOR</h1>
        <h2>Calcula cuando debes cobrar</h2>
        
    </div>

    <div id="horaLocal" class="text-center"> <p>Hora local</p></div>
    <div id="contenedorDolarBlue" class="text-center">
        <p>Cambio Dolar Blue</p>
        </div>

    <div class="d-flex">
        <div class="p-2 flex-fill mx-5">
            <h3>Para link de pago</h3>

        
            <form class="formulario__clase" id="formularioMonto" >
                <label for="razon">Que voy a cobrar</label>
                <input type="text" id="razon">
        
                <br><br>
        
                <label for="monto">Monto</label>
                <input type="text" id="monto">
        
                <br><br>
        
                <input type="submit" class="btn btn-primary" value="Calcular">
                
            </form>
        

        
            <h3>Mercado Pago Link</h3>
            <select class="selector" id="MPLink" name="Días de pago">
                <option value="none" disable selected>No Utilizo</option>
                <option value="mpLink0D">0 Días</option>
                <option value="mpLink10D">10 Días</option>
                <option value="mpLink18D">18 Días</option>
                <option value="mpLink35D">35 Días</option>
            </select>
            <h3>Ualá </h3>
            <select class="selector" id="uala" name="Días de pago">
                <option value="none" disable selected>No Utilizo</option>
                <option value="ualaLink">Link</option>
                <option value="ualaMposDebito"> MPos Tarjeta Débito</option>
                <option value="ualaMposCredito">MPos Tarjeta Crédito</option>
                <option value="ualaQr">Ualá QR</option>
            </select>
        </div>

        <div class="p-2 flex-fill mx-5">
            <div id="calculo"></div>

            <h3>Historial</h3>
            <button id="limpiarHistorial" class="btn btn-warning"  value="LIMPIAR HISTORIAL"> LIMPIAR HISTORIAL</button>
            <div id="contenedorRespuestas"></div>
        </div>
      </div>
    



      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="apidolar.js"></script>
    <script src="comisionador.js"></script>
    
</body>
</html>
