<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    
    <title>¿Cuanto cobro?</title>
</head>
<body>
    

    <div class="titulo">
        <iframe src="https://gifer.com/embed/33HS" class="coin" width=480 height=480.000 frameBorder="0" allowFullScreen></iframe>

        <h1>COMISIONADOR</h1>
        <h2>Calcula cuando debes cobrar</h2>
        
    </div>

    <div id="horaLocal" class="text-center text-white"> <p>Hora local</p></div>
    <div id="contenedorDolarBlue" class="text-center text-white">
        <p>Cambio Dolar Blue</p>
        </div>

    <div class="d-flex justify-content-evenly">
        <div class="p-2 flex-fill mx-5 columnas">
            <h3>Que voy a cobrar</h3>

        
            <form class="formulario__clase" id="formularioMonto" >
                <label for="razon">Razón del cobro</label>
                <input type="text" id="razon">
                
                <label for="monto">Monto</label>
                <input type="text" id="monto">
                
                <input type="submit" class="btn btn-primary" value="Calcular">
                
            </form>
        

        
            <h3>Mercado Pago Link</h3>
            <select class="selector" id="MPLink" name="Días de pago">
                <option value="false" disable >No Utilizo</option>
                <option value="mpLink0D" selected>0 Días</option>
                <option value="mpLink10D">10 Días</option>
                <option value="mpLink18D">18 Días</option>
                <option value="mpLink35D">35 Días</option>
            </select>
            <h3>Ualá </h3>
            <select class="selector" id="uala" name="Días de pago">
                <option value="false" disable >No Utilizo</option>
                <option value="ualaLink" selected>Link</option>
                <option value="ualaMposDebito"> MPos Tarjeta Débito</option>
                <option value="ualaMposCredito">MPos Tarjeta Crédito</option>
                <option value="ualaQr">Ualá QR</option>
            </select>
            <h3>Payway </h3>
            <select class="selector" id="payway" name="Días de pago">
                <option value="false" disable >No Utilizo</option>
                <option value="payway0D" selected>En el acto</option>
                <option value="payway1DD"> 1 Día Debito</option>
                <option value="payway1DC">1 Día Credito Nacional</option>
                <option value="payway1DEx">1 Día Credito Extranjero y prepagas</option>
                <option value="payway8DC">8 Días Crédito Nacional</option>
                <option value="payway18DEx">18 Días Crédito Ext y Prepagas</option>
            </select>
            <h3>Naranja Toque </h3>
            <select class="selector" id="naranja" name="Días de pago">
                <option value="false" disable >No Utilizo</option>
                <option value="Naranja1DD" selected>1 dia Debito</option>
                <option value="Naranja1DC"> 1 dia Credit</option>
                <option value="Naranja14DC">14 dia Credito</option>
                <option value="Naranja60DC">60 dia Credito</option>
            </select>
            <h3>Modo </h3>
            <select class="selector" id="modo" name="Días de pago">
                <option value="false" disable >No Utilizo</option>
                <option value="Modo0DT" selected>Pago con Transferencia</option>
                <option value="Modo0DD"> Pago con Debito</option>
                <option value="Modo0DC">Pago con Credito</option>
            </select>
        </div>

        <div class="p-2 flex-fill mx-5 columnas">
            <div id="calculo"></div>

            <h3>Historial</h3>
            <button id="limpiarHistorial" class="btn btn-warning"  value="LIMPIAR HISTORIAL"> LIMPIAR </button>
            <div id="contenedorRespuestas"></div>
        </div>
      </div>

      <div class="text-center text-white"><p>Trabajo de Stefano López</p></div>
    



      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="apidolar.js"></script>
    <script src="comisionador.js"></script>
    
</body>
</html>
