<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>¿Cuanto cobro?</title>
</head>
<body>
    <div class="d-flex">
        <div class="p-2 flex-fill">
            <h1>Cuanto cobrar con Mercado Pago</h1>
            <h2>Función para Débito y Cuotas</h2>
            <h3>Para link de pago</h3>
        
            <form id="formularioMonto" >
                <label for="razon">Que voy a cobrar</label>
                <input type="text" id="razon">
        
                <br><br>
        
                <label for="monto">Monto</label>
                <input type="text" id="monto">
        
                <br><br>
        
                <input type="submit" class="btn btn-primary" value="Calcular">
                
            </form>
        

        
            <h3>Mercado Pago Link</h3>
            <select id="MPLink" name="Días de pago">
                <option value="none">No Utilizo</option>
                <option value="mpLink0D">0 Días</option>
                <option value="mpLink10D">10 Días</option>
                <option value="mpLink18D">18 Días</option>
                <option value="mpLink35D">35 Días</option>
              </select>
        </div>

        <div class="p-3 flex-fill">
            <div id="calculo"></div>

            <h3>Historial</h3>
            <button id="limpiarHistorial" class="btn btn-warning"  value="LIMPIAR HISTORIAL"> LIMPIAR HISTORIAL</button>
            <div id="contenedorRespuestas"></div>
        </div>
      </div>
    





    <script src="comisionador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
    
</body>
</html>
